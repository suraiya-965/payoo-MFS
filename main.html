<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
 <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
<header>
    <nav class="flex justify-around items-center">
        <img class="w-16" src="assets/Group.png" alt="">
        <div>
            <h1 class="text-3xl font-bold"> $ <span id="main-balance">4500</span></h1>
            <p class="border rounded p-1">available balance</p>
        </div>
        <button class="btn">log out</button>
    </nav>
    <section class="mt-10">
        <h1 class=" text-2xl font-bold mb-2">Welcome to payooo!</h1>
        <p>Enjoy easy and conveninet financial services with us.Cashout charge is low and</p>
        <div class="cards grid grid-cols-3 mt-14 gap-3 p-3">
            <div id="add-moneyBox" class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                <h3>Add Money</h3>

            </div>
            <div id="cashout-box" class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                <h3>Cash Out</h3>

            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                <h3>Transfer Money</h3>

            </div>
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                <h3>Get Bonus</h3>

            </div>
            <div class="box  cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                <h3>Pay Bill</h3>

            </div>
            <div id="Transaction-box"  class="box cursor-pointer border p-4 text-center rounded-sm">
                <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                <h3>Transaction</h3>

            </div>

        </div>
        <section id="addmoney">   
            <h1>Add Money</h1>
            <!-- login form -->
            
  <div class=" hero-content flex-col lg:flex-row-reverse">
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl ">
      <div class="card-body ">
        <legend>Select Bank</legend>
        <select id="allBank" class="select">
  <option disabled selected>Select Bank</option>
  <option value="Bkash">Bkash</option>
  <option value="Nagad">Nagad</option>
  <option value="DBBL">DBBL</option>
</select>
        <fieldset class="fieldset">
          <label class="label">Account number</label>
          <input value="12345678910" id="account-num" type="number" class="input" placeholder="Enter your account number"required/>
          <label class="label">Amount</label>
          <input value="" id="amount" type="number" class="input" placeholder="Enter amount"required/>
          <label class="label">Pin</label>
          <input value="1234" id="password" type="text" class="input" placeholder="Enter your pin number" required />
          <div><a class="link link-hover">Forgot pin?</a></div>
          <button id="add-money" type="submit"  id="login-btn" class="btn btn-neutral mt-4 bg-blue-700 border-none">Add Money</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>

        </section>
        <section id="cashout" >
           <h2>Cash out</h2>
          <div class=" hero-content flex-col lg:flex-row-reverse">
    <div class="card  w-full max-w-sm shrink-0 shadow-2xl ">
      <div class="card-body ">
         
          <fieldset class="fieldset">
          <label class="label">Account number</label>
          <input value="12345678910" id="account-num" type="number" class="input" placeholder="Enter your account number"required/>
          <label class="label">Amount</label>
          <input value="" id="cashout-amount" type="number" class="input" placeholder="Enter amount"required/>
          <label class="label">Pin</label>
          <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Enter your pin number" required />
          <div><a class="link link-hover">Forgot pin?</a></div>
          <button id="cashout-btn" type="submit" class="btn btn-neutral mt-4 bg-blue-700 border-none">Cashout</button>
        </fieldset>
        </div>
        </div>
        </div>
        </section>
        <section id="Transaction-history">
          <h1 class="text-3xl font-bold text-red-400 text-center p-3">Transaction History</h1>
          <div id="Transaction-container">

          </div>

        </section>
    </section>
</header> 
 </section>
